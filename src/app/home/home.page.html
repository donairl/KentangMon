<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Terawang</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Page Utama -->
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="2">

        <ion-card *ngIf="chdata">
          <ion-card-header>
            <ion-card-subtitle>Site A</ion-card-subtitle>
            <ion-card-title>{{chdata.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="info">
             <p>Level : <span>{{chdata.value}} {{chdata.unit}}</span></p>

          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Alarm</ion-card-subtitle>
            <ion-card-title>Level Sungai</ion-card-title>
          </ion-card-header>

          <ion-card-content class="info">

             <p>Low Alarm : <span>15 M</span></p>
             <p>High Alarm : <span>450 M</span></p>
             <p>Middle Alarm : <span>90 M - 100 M</span></p>

          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col>
        Trend Chart
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

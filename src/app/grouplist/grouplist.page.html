<ion-header>
  <ion-toolbar>
    <ion-title>WQMS- Jasa Tirta 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="chdatas">
      <ion-col sizeLg="3"  *ngFor="let chdata of chdatas" >

        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{chdata.group_name}}</ion-card-subtitle>
            <ion-card-title>{{chdata.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="info-v">
            <p class="data"><span>{{chdata.value}} </span></p>
            <p class="unit"><span [innerHTML]="chdata.unit"></span></p>
            <ion-button color="secondary" (click)="popDetail(chdata.id)"><ion-icon name="expand-outline"></ion-icon></ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-label class="footer-label">
    Water Quality Monitoring System  (c) 2022 JT1
  </ion-label>

</ion-footer>
